schema: "1"
pipeline:
  application: <APP_NAME>
  name: Deploy to Dev
  template:
    source: spinnaker://deployToTest
  variables:
    image:
      account: my-gcr-registry
      registry: gcr.io
      organization: hal-spinnaker
      name: sample-sb
    cluster:
      account: my-k8s-account
      namespace: default
      size: 1
      port: 8080
      loadBalancers:
      - <APP_NAME>-dev
      strategy: highlander
      stack: dev
      probe:
        path: /actuator/health
        port: 8080
configuration:
  inherit: [ "concurrentExecutions", "triggers" ]
