steps:
- name: 'gcr.io/hal-spinnaker/tf-hal'
  entrypoint: 'bash'
  env:
  - 'HOME=/root'
  args:
  - '-c'
  - |
    pwd
    ls -al
    ls -al /builder/home
    env | sort
    set -exo pipefail
    terraform init -backend-config='bucket=terraform-190393331717' -input=false
    terraform plan -out terraform.plan -var 'project=${PROJECT_ID}'
    terraform apply terraform.plan
