steps:
- name: 'hashicorp/terraform:light'
  args: ['init']
  dir: 'spinnaker'
- name: 'hashicorp/terraform:light'
  args: ['plan', '-out', 'spinnaker.plan','-var', 'project=$PROJECT_ID', -var, 'gcs_location="australia-southeast1"', '-var', 'gcs_class_storage="REGIONAL"']
  dir: 'spinnaker'
- name: 'hashicorp/terraform:light'
  args: ['apply', 'spinnaker.plan', '-auto-approve']
  dir: 'spinnaker'